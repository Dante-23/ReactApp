<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>React App</title>
    <style>
      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .task-actions {
        display: flex;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="container mt-5">
      <h2 class="text-center">My To-Do List</h2>
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
        <button class="btn btn-primary" id="addTaskBtn">Add</button>
      </div>
      <ul id="taskList" class="list-group">
        <!-- Task items will be appended here -->
      </ul>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    document.getElementById('addTaskBtn').addEventListener('click', function() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();

    if (taskText === '') {
      alert('Please enter a task.');
      return;
    }

    const taskList = document.getElementById('taskList');
    const taskItem = document.createElement('li');
    taskItem.classList.add('list-group-item', 'task-item');

    taskItem.innerHTML = `
      <span class="task-text">${taskText}</span>
      <div class="task-actions">
        <button class="btn btn-success btn-sm completeBtn">Complete</button>
        <button class="btn btn-warning btn-sm editBtn">Edit</button>
        <button class="btn btn-danger btn-sm deleteBtn">Delete</button>
      </div>
    `;

    taskList.appendChild(taskItem);
    taskInput.value = '';

    // Add event listeners for the new buttons
    taskItem.querySelector('.completeBtn').addEventListener('click', function() {
      taskItem.querySelector('.task-text').classList.toggle('text-decoration-line-through');
    });

    taskItem.querySelector('.editBtn').addEventListener('click', function() {
      const newTaskText = prompt('Edit your task:', taskText);
      if (newTaskText !== null && newTaskText.trim() !== '') {
        taskItem.querySelector('.task-text').textContent = newTaskText.trim();
      }
    });

    taskItem.querySelector('.deleteBtn').addEventListener('click', function() {
      if (confirm('Are you sure you want to delete this task?')) {
        taskItem.remove();
      }
    });
  });

  </script>
  </body>
</html>
